<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <img src="Logo-nav.png" alt="PhotoStrips Logo" height="50" width="auto">
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html" aria-current="page">Beranda</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">&#9776;</button>
    </div>
  </nav>

  <div id="main-container">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div class="video-container">
        <video id="video" autoplay playsinline>
          Browser Anda tidak mendukung video.
        </video>
        <div id="countdown" aria-live="polite"></div>
        <div id="flashEffect" class="flash-effect"></div>
        <br>
      </div>
      <div class="p-3">
        <label for="delaySelect" style="display:none;">Pilih Delay</label>
        <select id="delaySelect" aria-label="Pilih delay foto" class="form-select form-select-sm ">
          <option value="1000">1 detik</option>
          <option value="3000" selected>3 detik</option>
          <option value="5000">5 detik</option>
          <option value="10000">10 detik</option>
        </select>
        <button id="start" aria-label="Mulai sesi foto">Mulai Sesi Foto</button>
        <button id="finish" disabled aria-label="Selesai sesi foto">Selesai</button>
        <button id="reset" style="display:none;" aria-label="Mulai ulang sesi foto">Mulai Ulang Sesi Foto</button>
      </div>
      <canvas id="previewCanvas" style="display: none;"></canvas>
    </div>

    <div class="preview-container" id="previewAreaLive"></div>
  </div>


  <footer class="footer">
    <p class="footer-text">&copy; 2025 Kuzupost PhotoStrips. Dibuat oleh
      Dhiandika Aditya.</p>

          height="24">
      </a>
      <a href="https://www.instagram.com/npemburu6/" title="Facebook" target="_blank" rel="noopener noreferrer"
        aria-label="Follow us on Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="24"
          height="24">
      </a>
      <a href="https://github.com/Dhiandika" title="Twitter" target="_blank" rel="noopener noreferrer"
        aria-label="Follow us on Twitter">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter" width="24"
          height="24">
      </a>
      <a href="https://github.com/Dhiandika" title="Email" aria-label="Contact us via Email">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" width="24"
          height="24">
      </a>
    </div>

    <div class="footer-links">
      <a href="privacy.html">Privacy</a>

</body>
